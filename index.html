<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/90aee0ff98.js" crossorigin="anonymous"></script>
  <script src="js/script.js" defer type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">


  <title>Weather App</title>
</head>

<body>
  <div class="main">

    <div class="card current">
      <div class="search"><input type="text" class="search-bar" placeholder="Search By City, State">
        <button><i class="fa-sharp fa-solid fa-magnifying-glass-location"></i></button>
      </div>
      <div class="weather loading">
        <h2 class="city disp">---</h2>
        <h2 class="temp disp">---</h1>
          <div class="flex">
            <h3 class="description disp">---</h3>
            <img src="" class="icon">
          </div>
          <h3 class="wind disp">---</h3>
          <h3 class="humidity disp">---</h3>
      </div>
    </div>

    <div class="card warn">
      <div class="alert_top">
        <h2 class="alert_label">
        </h2>
      </div>
      <h3 class="disclaimer"><i>Please note that this is currently an experimental project for fun and practice and
          should never be used soley in place of other alert methods of the NWS such as a NOAA weather radio, official
          social media accounts, terrestrial radio or television.</i></h3>
      <div class="warning_line">
        <ul class="alerts_list"></ul>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
